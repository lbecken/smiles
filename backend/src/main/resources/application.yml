spring:
  application:
    name: smiles-dental-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/smiles_db
    username: smiles_user
    password: smiles_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        default_schema: public
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration
    schemas: public

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/smiles
          jwk-set-uri: http://localhost:8080/realms/smiles/protocol/openid-connect/certs

  modulith:
    events:
      jdbc:
        schema-initialization:
          enabled: true

server:
  port: 8081
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,modulith
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.smiles: DEBUG
    org.springframework.security: DEBUG
    org.springframework.modulith: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Application-specific properties
smiles:
  security:
    cors:
      allowed-origins: http://localhost:5173,http://localhost:3000
      allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
  keycloak:
    realm: smiles
    auth-server-url: http://localhost:8080
