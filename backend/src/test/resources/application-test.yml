spring:
  application:
    name: smiles-dental-backend-test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/smiles
          jwk-set-uri: http://localhost:8080/realms/smiles/protocol/openid-connect/certs

server:
  port: 0

logging:
  level:
    root: INFO
    com.smiles: DEBUG
    org.springframework.security: DEBUG

smiles:
  security:
    cors:
      allowed-origins: http://localhost:5173
      allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
  keycloak:
    realm: smiles
    auth-server-url: http://localhost:8080
